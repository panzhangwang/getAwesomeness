{% extends 'layouts/default.html' %}

{% block content %}	
	<div class="row">
		<div class="col-md-2">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">			  
				{% for g in groups %}
					<div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="{{ g.key }}">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#_{{ g.key }}" aria-expanded="true" aria-controls="_{{ g.key }}">
				          {{ __(g.key) }}
				        </a>
				      </h4>
				    </div>
				    <div id="_{{ g.key }}" class="panel-collapse collapse out" role="tabpanel" aria-labelledby="{{ g.key }}">
				      
			        <div class="list-group">          	
		            {% for it in g.items %}
		              <h4><a class="list-group-item" href="{{ '/get/' + it }}">{{ label(it) }}</a></h4>
		            {% endfor %}
		          </div>
				    </div>
				  </div>	         
	      {% endfor %}
      </div>
		</div>
		<div class="col-md-7">
			<a href="{{ 'https://github.com' + repo }}" class="btn btn-primary pull-right" target="_blank">View on Github</a>	
			<article class="markdown-body">
	  		{{ md(article) }}
	  	</article>
		</div>
		<div class="col-md-3">
			<div id="sidebar">	
				<div class="toc"></div>
			</div>			
		</div>		
  </div>
{% endblock %}
